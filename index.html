<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center flex-column align-items-center border border-info border-3 rounded p-5" style="margin: auto; width: 800px;">
                <div id="question">
                    <h3 id="question_content">Тут вопросы</h3>
                </div>
                <div class="answer d-flex flex-column align-items-start m-2" style="width: 360px;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
                        <label class="form-check-label" for="flexRadioDefault1">
                          2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
                        <label class="form-check-label" for="flexRadioDefault1">
                          3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="4">
                        <label class="form-check-label" for="flexRadioDefault1">
                          4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" value="5">
                        <label class="form-check-label" for="flexRadioDefault1">
                          5
                        </label>
                    </div>
                      
                </div>
                <div class="control panel mt-2">
                    <button id="buttonP" type="button" class="btn btn-secondary">Previous</button>
                    <button id="buttonS" type="button" class="btn btn-primary">Submit</button>
                    <button id="buttonF" type="button" class="btn btn-success">Next</button>
                </div>
            </div>
        </div>
    </div>
    

    <script>          
        
        var questions = [];
        var answers = {
            userId: 1,
            questionId: 0,
            answer: 0
        }
        var currentIndex = 0;
        var currentAnswerNum = 0;
        var previousAnsweredNum = [];
        var radioElements = document.querySelectorAll('.form-check > .form-check-input');
        var submitted = false;   
        var pauseNum = 0;

        document.addEventListener("DOMContentLoaded", function(event) { 
            GetQuestions();
        });

        //forward
        document.querySelector('#buttonF').addEventListener('click', function(){

            if(currentIndex < pauseNum){      
                currentIndex += 1; 
                CheckLength();
 
                document.querySelector('#question_content').innerHTML = `${currentIndex + 1} - ${questions[currentIndex].name}`;

                for (let i = 0; i < radioElements.length; i++) { 
                    radioElements[previousAnsweredNum[currentIndex] - 1].checked = true;
                    radioElements[i].disabled = true;
                }

                document.querySelector('#buttonS').disabled = true;
                return;
            }

            if(currentIndex >= pauseNum && submitted == true && currentIndex != questions.length -1){
                currentIndex += 1; 
                CheckLength();               
             
                document.querySelector('#question_content').innerHTML = `${currentIndex + 1} - ${questions[currentIndex].name}`;

                for(let elem of radioElements){
                    elem.checked = false;
                    elem.disabled = false;
                }

                document.querySelector('#buttonS').disabled = false;
                submitted = false;
                return;
            }
            
            if(currentIndex == questions.length - 1){
                alert("Вы ответили на все вопросы")
            }
            else
                alert("Подтвердите свой выбор");
        });

        //back
        document.querySelector('#buttonP').addEventListener('click', function(){
            
            currentIndex -= 1;
            CheckLength();

            document.querySelector('#question_content').innerHTML = `${currentIndex + 1} - ${questions[currentIndex].name}`;           

            for (let i = 0; i < radioElements.length; i++) { 
                radioElements[previousAnsweredNum[currentIndex] - 1].checked = true;
                radioElements[i].disabled = true;
            }
            document.querySelector('#buttonS').disabled = true;
            submitted = true;
        });

        //submit
        document.querySelector('#buttonS').addEventListener('click', function(){
            
            for(let elem of radioElements){
                if(elem.checked){
                    currentAnswerNum = parseInt(elem.value);
                    pauseNum = currentIndex;
                    document.querySelector('#buttonS').disabled = true;
                    submitted = true;

                    answers.questionId = questions[currentIndex].id;
                    answers.answer = currentAnswerNum;

                    PushAnswer();
                }
            }

            if(submitted == false){
                alert("Подтвердите выбор");
            }
            else{
                for(let elem of radioElements){
                    elem.disabled = true;
                }
                previousAnsweredNum.push(currentAnswerNum); 
            }
        });

        function CheckLength(){
            if(currentIndex <= 0)
                currentIndex = 0;

            if(currentIndex >= questions.length)
                currentIndex = questions.length - 1;
        }


        async function GetQuestions(){         
            let url = 'https://localhost:44378/api/Questions';
            let response = await fetch(url);
            if(response.ok){
                let text = await response.text();
                questions = JSON.parse(text);

                document.querySelector('#question_content').innerHTML = `${currentIndex + 1} - ${questions[currentIndex].name}`;
            }
            else{
                alert("Ошибка HTTP: " + response.status);
            }
            
            /*let xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.send();
            xhr.onload = function() {
                alert(`Загружено: ${xhr.status} ${xhr.response}`);
            };*/
        }
        async function PushAnswer(){
            let url = 'https://localhost:44378/api/Commons';
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(answers)
            });
        }
       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
